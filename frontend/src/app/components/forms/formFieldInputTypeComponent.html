<mat-form-field fxFlexFill>
  <label>
    <input matInput type="{{type}}" placeholder="{{name}}" formControlName="{{controlName}}" [required]="required"
           maxlength="{{maxLength}}" autocomplete="{{autocomplete}}">
  </label>

  <mat-icon matSuffix ngClass="{{iconClass}}">{{matIcon}}</mat-icon>
  <mat-error>{{i18nService.getValidationMessage(form.controls[controlName])}}</mat-error>
</mat-form-field>
