<mat-form-field fxFlexFill>
  <mat-label>{{name}}</mat-label>
  <mat-select formControlName="{{controlName}}" [required]="required" [multiple]="multiple">
    <mat-option *ngIf="!multiple" [value]=null>{{nullOptionText}}</mat-option>
    <mat-option *ngFor="let option of options" [value]="getValue(option)">
      {{getText(option)}}
    </mat-option>
  </mat-select>
  <mat-error>{{i18nService.getValidationMessage(this.form.controls[controlName])}}</mat-error>
</mat-form-field>
