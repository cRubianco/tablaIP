<div>
  <!-- <form (keydown.enter)="$event.preventDefault()"> -->
    <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"> -->
    <table mat-table  class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="nro">
        <th mat-header-cell *matHeaderCellDef>Nro</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef>Grupo</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="pcname">
        <th mat-header-cell *matHeaderCellDef>Nomb PC</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="dependencies">
        <th mat-header-cell *matHeaderCellDef>Dependencia</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="opersystem">
        <th mat-header-cell *matHeaderCellDef>Sis.Oper.</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="observ">
        <th mat-header-cell *matHeaderCellDef>Observaciones</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="other">
        <th mat-header-cell *matHeaderCellDef>Otros</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    </table>
    

  <!-- </form> -->
</div>
