    <mat-card>
      <mat-card-content>
        <form-row>
          <form-field fxFlex="40" fxFlex.xs="100" name="nro" [form]="form" controlName="nro"></form-field>
          <form-field fxFlex="40" fxFlex.xs="100" name="Address" [form]="form" controlName="address" ></form-field>
        </form-row>
      
        <form-row>
          <form-select-field fxFlex="40" fxFlex.xs="100" name="Grupo" [form]="form" controlName="group" [options]="parametersService.groups"></form-select-field>
          <form-field fxFlex="40" fxFlex.xs="100" name="User" [form]="form" controlName="user"></form-field>
        </form-row>
      
        <form-row>
          <form-field fxFlex="40" fxFlex.xs="100" name="Nom PC" [form]="form" controlName="pcname" ></form-field>
          <form-field fxFlex="40" fxFlex.xs="100" name="Dependencia" [form]="form" controlName="dependency"></form-field>
        </form-row>
      
        <form-row>
          <form-field fxFlex="40" fxFlex.xs="100" name="Sis Oper" [form]="form" controlName="opersystem" ></form-field>

        <form-row>
          <form-select-field fxFlex="40" fxFlex.xs="100" name="Tipo" [form]="form" controlName="type" [options]="parametersService.types" ></form-select-field>
          <form-field fxFlex="40" fxFlex.xs="100" name="Otros" [form]="form" controlName="other"></form-field>
        </form-row>

      </mat-card-content>

    <span class="profile"></span>
